<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/screen.css">
    
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" alt="logo" src="images/Recipe-logo.svg"></a>
        <nav class="nav">
            <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="about.html">About</a></li>
            </ul>
        <div class="search-icon">
            <img src="images/search-icon.svg" alt="Search Icon">
        </div>
        </nav>
        
    </header>

    <main class="wrapper">
        <section class="hero">
            <div class="hero-content">
                <img class="hero-image" src="images/index-tacos.jpg" alt="Picture of tacos">
                <h1 class="overlay-text">Hearty meals for every kitchen</h1>
            </div>
        </section>
        <section class="quick-filters">
            <div class="filters-wrapper">
                <div class="filter-circle">
                    <img src="images/placeholder-circle.svg"  alt="Chicken">
                    <p>Chicken</p>
                </div>
                <div class="filter-circle">
                    <img src="images/placeholder-circle.svg"   alt="Mexican">
                    <p>Mexican</p>
                </div>
                <div class="filter-circle">
                    <img src="images/placeholder-circle.svg"   alt="Under 30 Min">
                    <p>Under 30 Min</p>
                </div>
                <div class="filter-circle">
                    <img src="images/placeholder-circle.svg"   alt="Vegetarian">
                    <p>Vegetarian</p>
                </div>
                <div class="filter-circle">
                    <img src="images/placeholder-circle.svg" alt="Italian">
                    <p>Italian</p>
                </div>
                <div class="filter-circle">
                    <img src="images/placeholder-circle.svg" alt="Korean">
                    <p>Korean</p>
                </div>
                <div class="filter-circle">
                    <a href="recipes.html" class="all-recipes">
                        <img src="images/placeholder-circle.svg" alt="Arrow">
                    </a>
                    <p>All Recipes</p>
                </div>
            </div>
        </section>

        <section class="offerings">
            <h2>Explore our offerings</h2>
            <div class="index-cards">
                <div class="index-card">
                <img src="recipe-card-1.png" alt="Recipe Card 1">
                <h3>Title</h3>
                <p>Subtitle</p>
            </div>
            <div class="index-card">
                <img src="recipe-card-2.png" alt="Recipe Card 2">
                <h3>Title</h3>
                <p>Subtitle</p>
            </div>
            <div class="index-card">
                <img src="recipe-card-3.png" alt="Recipe Card 3">
                <h3>Title</h3>
                <p>Subtitle</p>
            </div>
            </div>
            <button class="see-all">See all recipes</button>
        </section>
    </main>
    
</body>
</html>
